<link
  rel="stylesheet"
  href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
  integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
  crossorigin="anonymous"
/>
<link
  href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700"
  rel="stylesheet"
/>
<link
  href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
  rel="stylesheet"
  integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
  crossorigin="anonymous"
/>
<script
  src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
  crossorigin="anonymous"
></script>
<h1></h1>
<body>
  <div class="main-block">
    <div class="left-part">
      <i class="fas fa-user"></i>
      <h1>Register to our space</h1>
      
      <!-- <p><button (click)="test(myform)" ><a href="L-accounts" style="color: white;">Accounts List</a></button></p>  -->
      <p><button (click)="onContinue1()" >Accounts List</button></p> 
    </div>
    <form #myform="ngForm">
      <div class="title">
        <i class="fas fa-pencil-alt"></i>
        <h2>Register here</h2>
      </div>
      <div class="info">
        <input
          class="fname"
          required
          minlength="6"
          ngModel
          type="text"
          name="address"
          placeholder="addresse de Compte"
        />
        <input
          type="text"
          ngModel
          name="privateKey"
          placeholder="Priavte Key"
        />
        <div class="row">
          <div class="col-md-6">
            <input
              type="text"
              name="client code"
              #code
              placeholder="client code"
            />
          </div>
          <div class="col-md-6">
            <button (click)="getClient(code.value)">Check</button>
          </div>
        </div>

        <input
          type="text"
          ngModel
          [(ngModel)]="nom"
          disabled
          #client
          name="client"
          placeholder="Client"
        />
      </div>
      <div class="checkbox">
        <input type="checkbox" name="checkbox" /><span
          >I agree to the <a href="#">Privacy Poalicy.</a></span
        >
      </div>
      <button (click)="test(myform)">Submit</button>
    </form>
  </div>
</body>
