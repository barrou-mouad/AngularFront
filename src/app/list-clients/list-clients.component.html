<div class="container mm">
  <div class="row">
    <div class="col-sm-8">
      <h2 style="color: #170055">Détails <b>des clients</b></h2>
    </div>
    <div class="col-sm-4">
      <button
        type="button"
        class="btn btn-info add-new"
        (click)="onContinue1()"
      >
        <i class="fas fa-plus"></i> Ajouter un nouveau client
      </button>
    </div>
  </div>

  <table class="rwd-table">
    <tbody>
      <tr>
        <th>Action</th>
        <th>Prénom</th>
        <th>Nom</th>
        <th>Email</th>
        <th>Code du Client</th>
      </tr>
      <tr *ngFor="let client of clients">
        <td data-th="Action">
          <a class="btn btn-default" style="font-size: 42px;" (click)="edit(client.id)"
            ><i class="fa fa-pencil-square" aria-hidden="true"></i></a>
          <a class="btn btn-danger" (click)="delete(client.id)"
            ><i class="fa fa-trash" aria-hidden="true"></i></a>
        </td>
        <td data-th="Prénom">
          {{ client.prenom }}
        </td>
        <td data-th="Nom">
          {{ client.nom }}
        </td>
        <td data-th="Email">
          {{ client.email }}
        </td>
        <td data-th="Code du Client">
          {{ client.codeClient }}
        </td>
      </tr>
    </tbody>
  </table>
</div>
