<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Untitled</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Bitter:400,700"
    />
  </head>

  <body>
    <div>
      <div class="header-dark">
        <nav
          class="navbar navbar-dark navbar-expand-md navigation-clean-search"
        >
          <div class="container">
            <a class="navbar-brand">Smart Contract</a>
            <button
              class="navbar-toggler"
              data-toggle="collapse"
              data-target="#navcol-1"
            >
              <span class="sr-only">Toggle navigation</span
              ><span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navcol-1">
              <ul class="nav navbar-nav">
                <li class="nav-item" role="presentation">
                  <a class="nav-link" routerLink="" routerLinkActive="active"
                    >Acceuil</a
                  >
                </li>

                <li class="nav-item" role="presentation">
                  <a class="nav-link" href="#about">Services</a>
                </li>
                <li class="nav-item" role="presentation" *ngIf="!isloged()">
                  <a
                    class="nav-link"
                    routerLink="gestion"
                    routerLinkActive="active"
                    >Gestion</a
                  >
                </li>
                <li class="nav-item" role="presentation">
                  <a
                    class="nav-link"
                    routerLink="contact"
                    routerLinkActive="active"
                    >Contracts</a
                  >
                </li>
                <li class="nav-item" role="presentation">
                  <a class="nav-link" href="#lieu">Lieu</a>
                </li>

                <li class="nav-item" role="presentation">
                  <a class="nav-link" href="#contacter">Contact</a>
                </li>
              </ul>
              <form class="form-inline mr-auto" target="_self">
                <div class="form-group">
                  <input
                    class="form-control search-field"
                    type="search"
                    name="search"
                    id="search-field"
                  />
                </div>
              </form>
              <a
                *ngIf="isloged()"
                class="btn btn-light action-button"
                role="button"
                href="#"
                routerLink="login"
                routerLinkActive="active"
                >Log In</a
              >

              <a
                *ngIf="!isloged()"
                (click)="logout()"
                class="btn btn-light action-button"
                role="button"
                href="#"
                >Log out</a
              >
            </div>
          </div>
        </nav>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
